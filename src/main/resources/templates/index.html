<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
<h2 >Spring Boot Crud System -Employee Registation</h2>
<tr>
<div align = "left" >
  
     <h3><a  th:href="@{'/new'}">Add new</a></h3>  
</div>
<div>
    <form th:action = "@{/}">
        Search: 
        <input type="text" name="keyword" th:value="${keyword}" required/>
        &nbsp;
        <input type="submit" value="Search "/>
        &nbsp;
        <input type="button" value="Clear" onClick="clearSearch()"/>
    </form>
</div>
</br>
</tr>
<tr>
<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                
                
                 <table class="table">
  <thead class="thead-dark">
    <tr>
       <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Mobile</th>
            <th>Salary</th>
            <th>Address</th>
            <th colspan="2">Operations</th>
            
   </tr>
  </thead>
  <tbody>
      <tr  th:each="employee : ${listemployee}">
<td th:text="${employee.id}">Employee ID</td>
<td th:text="${employee.ename}">Employee Name</td>
<td th:text="${employee.mobile}">Mobile</td>
<td th:text="${employee.salary}">Salary</td>
<td th:text="${employee.address}">Address</td>
<td>
<a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
</td>     
<td>
<a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
</td>     
</tr>
  
  </tbody>
</table>
 
                    
                 </div>
 
            </div>
 
</tr>
 
</tbody>
</table>
<div>
<script type="text/javascript">
    function clearSearch(){
        window.location = '/';
    }
</script>
</body>
</html>
